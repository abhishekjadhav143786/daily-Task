# Server Configuration
server.port=8761
# Application Name
spring.application.name=discovery-service
# Eureka Server Configuration
eureka.instance.hostname=localhost
# Disable self-preservation for development
eureka.server.enable-self-preservation=false
# Eureka Client Configuration (this is the server, so it doesn't need to register with itself)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# Peer awareness (not needed for single instance)
eureka.client.service-url.defaultZone=http://localhost:8762/eureka/
# Wait time (speeds up startup in dev)
eureka.server.wait-time-in-ms-when-sync-empty=0
# Logging
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
