# Server Configuration
server.port=8761
server.servlet.context-path=/
# Application Name
spring.application.name=discovery-service
# Eureka Server Configuration
# Disable self-preservation for development (enable in production)
eureka.server.enable-self-preservation=false
# Disable read-only mode
eureka.server.enable-self-preservation.using-aqua=false
# How often to clean up expired registries (in ms)
eureka.server.eviction-interval-timer-in-ms=5000
# Eureka Client Configuration (this is the server, so it doesn't need to register with itself)
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# Eureka Server URL (for client configuration in other services)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Instance Configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
# Server wait time (speeds up startup in dev)
eureka.server.wait-time-in-ms-when-sync-empty=0
# Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# Logging
logging.level.root=INFO
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO
logging.level.org.springframework.cloud=INFO
# HTTP Client
eureka.client.httpclient.enabled=true
# Lease Information
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
