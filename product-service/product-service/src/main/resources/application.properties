spring.application.name=product-service

# Server Port (Must be unique for each service)
server.port=8081

# Database Configuration (Connects to Docker)
spring.datasource.url=jdbc:mysql://localhost:3306/db_product?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (Auto-creates tables)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect